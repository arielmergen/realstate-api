type Image {
  alt: String
  id: ID!
  isHighlighted: Boolean
  publicId: String!
  src: String
  order: Int
  properties: [Property]
}

input CreateImageInput {
  alt: String
  base64Image: String!
  isHighlighted: Boolean
  order: Int
  propertyId: String
}

input CreateMultipleImagesInput {
  images: [CreateImageInput!]!
  propertyId: String
}

input ImageInput {
  id: String
  alt: String
  isHighlighted: Boolean
  publicId: String!
  src: String!
  order: Int
  propertyId: String
}

input UpdateImageOrderInput {
  imageId: ID!
  order: Int!
}

input ReorderImagesInput {
  images: [UpdateImageOrderInput!]!
}

type Query {
  images: [Image]!
  image(id: ID!): Image
  imagesByProperty(propertyId: ID!): [Image]!
}

type Mutation {
  createImage(imageInput: CreateImageInput!): Image!
  createMultipleImages(imagesInput: CreateMultipleImagesInput!): [Image]!
  reorderImages(reorderInput: ReorderImagesInput!): [Image]!
  deleteImage(publicId: ID!): Image
}
