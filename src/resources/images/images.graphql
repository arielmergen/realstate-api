type Image {
  alt: String
  id: ID!
  isHighlighted: Boolean
  publicId: String!
  src: String
  order: Int
}

input CreateImageInput {
  alt: String
  base64Image: String!
  isHighlighted: Boolean
  order: Int
}

input ImageInput {
  id: String
  alt: String
  isHighlighted: Boolean
  publicId: String!
  src: String!
  order: Int
}

type Query {
  images: [Image]!
  image(id: Int!): Image
}

type Mutation {
  createImage(imageInput: CreateImageInput!): Image!
  deleteImage(publicId: ID!): Image
}
